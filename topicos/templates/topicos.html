{% extends 'base.html' %}

{% load static %}

{% load my_tags %}

{% block title %}Lista de Tarefas{% endblock %}

{% block content %}

    <style>

    .painel-2 a{
        font-size: 14px;
        background-color:#a9eeb2;
        display: block;
        text-decoration: none;
        color: #073f2c;
        text-align: left;
        border: 1px solid #aaa;
        border-radius: 5px;
        margin: 5px;
    }

    .painel-2 a:hover {
        color: #368d42;
        background-color: #eee;
    }

    .painel-1{
        text-align: center;
        font-size: 100px;
    }

	@media screen and (max-width: 550px) {
		
		.container{
		    display: grid;
		    grid-template-columns: auto;
		    margin: 50px 0;
		}

        .painel-1{
            font-size: 50px;
        }
		
	}

    </style>

    <div class="alert">
        <i class="fas fa-folder-open"></i>
        Área Tópicos
    </div>

    <div class="container">
	    
    	<div class="painel-2">
            {% for topico in topicos %}
                <a href="{{ topico.slug }}"> {{ topico.name }}</a>
	        {% endfor %}
        </div><!-- fim painel-2 -->

    	<div class="painel-1" id="title">
          	 <i class="fas fa-angle-double-left" ></i> TÓPICOS <i class="fas fa-angle-double-right" ></i> 
    	</div><!-- fim painel-1 -->
		
        
    </div>

{% endblock %}
