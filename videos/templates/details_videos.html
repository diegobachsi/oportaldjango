{% extends 'base.html' %}

{% load static %}

{% load my_tags %}

{% block title %}Lista de Vídeos{% endblock %}

{% block content %}

    <style>

    .alert {
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
        color: #000;
        margin: 0 auto;
        width: 100%;
        text-align: left;
        background-color: #d2ffdd; 
    }

    .alert i{
        font-size: 15px;
        padding: 0px;
        padding-right: 5px;
        color: #0e30a1;
    }

    .painel-1 p{
        padding-bottom: 10px;
    }

    .painel-2 a {
        font-size: 14px;
        background-color:#a9eeb2;
        display: block;
        text-decoration: none;
        color: #073f2c;
        text-align: left;
        border: 1px solid #aaa;
        border-radius: 5px;
        margin: 5px;
    }

    .painel-2 a:hover {
        color: #368d42;
        background-color: #eee;
    }

    #description{
        text-align: justify;
    }

    #icon_video{
        font-size: 15px;
        margin: 5px 0px;
    }

    #menu_videos{
        padding: 10px 20px;
        font-size: 16px;
    }

    #title_curso{
      background-color: #368d42;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
    }

	@media screen and (max-width: 1000px) {
		
		.container{
		    display: grid;
		    grid-template-columns: auto;
		    margin: 50px 0;
		}
	}

    </style>

    <div class="alert">
        <i class="fas fa-folder-open"></i>
        Área Vídeos
    </div>

    <div class="container">
    	    
        <div class="painel-2">
            
          {% for curso in cursos %}
          <p id="title_curso">Curso: {{ curso.title }}</p>
            {% for video in videos %}
                <a id="menu_videos" href="{% url 'videos:details' curso.id video.slug %}"><i id="icon_video" class="far fa-play-circle"></i> {{ video.title }}</a>
            {% endfor %}
          {% endfor %}
           
        </div><!-- fim painel-2 -->

    	<div class="painel-1">
            
            <div id="player"></div>
            
    	</div><!-- fim painel-1 -->		
        
    </div><!-- fim container -->

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <script>
          
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');
      
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            
            function onYouTubeIframeAPIReady() {
              player = new YT.Player('player', {
                height: '400px',
                width: '100%',
                videoId: '{{ video.description }}',
                events: {
                  'onReady': onPlayerReady,
                  'onStateChange': function(event){
                    if (event.data == 0) {
                      
                      console.log('{{ video.title }}');

                      window.location.href = "{{ video.title }}";
                      
                    }
                  }
                }
              });
            }
      
            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
              event.target.playVideo();
            }
      
            // 5. The API calls this function when the player's state changes.
            //    The function indicates that when playing a video (state=1),
            //    the player should play for six seconds and then stop.
            var done = false;
            function onPlayerStateChange(event) {
              if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
                
              }
            }
            function stopVideo() {
              player.stopVideo();
            }
                
    </script>

{% endblock %}
